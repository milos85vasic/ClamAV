version: '3.8'
services:
  antivirus:
    build: .
    container_name: clamav
    environment:
      - VPN_USER=${VPN_USER}
      - VPN_PASSWORD=${VPN_PASSWORD}
    volumes:
      - ./Scripts:/Scripts
      - /mnt/DATA:/DATA:rw
      - /mnt/DATA:/scandir:ro
      - ./quarantine:/quarantine
      - ./clamav_db:/var/lib/clamav
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    restart: unless-stopped